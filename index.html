<html>
  <body>
    <h1>Totalizar</h1>
    <form id="totalizador-form">
      <label for="cantidad-items">Cantidad de items:</label>
      <input type="number" id="cantidad-items" />
      <label for="precio-items">Precio por item:</label>
      <input type="number" id="precio-items" />

      <label for="opciones">Selecciona un estado:</label>
        <select id="opciones" name="opciones">
          <option value="CA">CA</option>
          <option value="UT">UT</option>
         <option value="NV">NV</option>
         <option value="TX">TX</option>
         <option value="AL">AL</option>
        </select>
      <label for="categoria">Selecciona una categoria:</label>
        <select id="categoria" name="categoria">
         <option value="Varios">Varios</option>
         <option value="Alimentos">Alimentos</option>
         <option value="Bebidas">Bebidas Alcoholicas</option>
         <option value="Escritorio">Material de Escritorio</option>
         <option value="Electronicos">Electronicos</option>
         <option value="Vestimenta">Vestimenta</option>
         <option value="Muebles">Muebles</option>
        </select>
      <label for="pesoVolumetrico">Selecciona un peso volumetrico:</label>
        <select id="pesoVolumetrico" name="pesoVolumetrico">
         <option value="0-10">0-10</option>
         <option value="11-20">11-20</option>
         <option value="21-40">21-40</option>
         <option value="41-80">41-80</option>
         <option value="81-100">81-100</option>
         <option value="101-200">101-200</option>
         <option value=">200">>200</option>
        </select>
      <label for="tipoCliente">Selecciona un tipo de cliente:</label>
        <select id="tipoCliente" name="tipoCliente">
         <option value="normal">normal</option>
         <option value="recurrente">recurrente</option>
         <option value="antiguoRecurrente">antiguo recurrente</option>
         <option value="especial">especial</option>
        </select>
      <input type="submit" value="Totalizar" id="totalizar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
